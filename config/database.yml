# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

# GRANT ALL PRIVILEGES ON rails_production.*
# TO 'rails'@'localhost' IDENTIFIED BY 'rails';

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: rails_production
  pool: 5
  username: rails
  password: rails
  host: localhost
